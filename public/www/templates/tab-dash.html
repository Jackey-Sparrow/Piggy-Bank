<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box blue" style="width: 100%;height: 200px;"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow" style="width: 100%;height: 200px;"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink" style="width: 100%;height: 200px;"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
