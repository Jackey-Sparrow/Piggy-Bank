<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" data-ng-controller="desktopController">

    <!-- Dashboard Tab -->
    <ion-tab title="{{desktop.dash}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/desktop/dash">
        <ion-nav-view name="desktop-dash"></ion-nav-view>
    </ion-tab>

    <!-- account Tab -->
    <ion-tab title="{{desktop.account}}" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"
             href="#/desktop/account">
        <ion-nav-view name="desktop-account"></ion-nav-view>
    </ion-tab>

    <!-- settting Tab -->
    <ion-tab title="{{desktop.setting}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/desktop/setting">
        <ion-nav-view name="desktop-setting"></ion-nav-view>
    </ion-tab>


</ion-tabs>
